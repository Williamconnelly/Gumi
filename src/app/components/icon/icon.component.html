@let iconType = type();
@if (iconType) {
	@switch (iconType) {
		@case (Icon.ERROR) {
			<ng-template #ErrorIcon>
				<svg:circle
					cx="12"
					cy="12"
					r="10"
				/>
				<svg:line
					x1="12"
					y1="8"
					x2="12"
					y2="12"
				/>
				<svg:line
					x1="12"
					y1="16"
					x2="12.01"
					y2="16"
				/>
			</ng-template>
			<ng-container
				[ngTemplateOutlet]="IconTemplate"
				[ngTemplateOutletContext]="{ $implicit: ErrorIcon }"
			/>
		}
		@case (Icon.RETRY) {
			<ng-template #RetryIcon>
				<svg:path d="M21 2v6h-6" />
				<svg:path d="M3 12a9 9 0 0 1 15-6.7L21 8" />
				<svg:path d="M3 22v-6h6" />
				<svg:path d="M21 12a9 9 0 0 1-15 6.7L3 16" />
			</ng-template>
			<ng-container
				[ngTemplateOutlet]="IconTemplate"
				[ngTemplateOutletContext]="{ $implicit: RetryIcon }"
			/>
		}
		@case (Icon.CALENDAR) {
			<ng-template #CalendarIcon>
				<svg:rect
					x="3"
					y="4"
					width="18"
					height="18"
					rx="2"
					ry="2"
				/>
				<svg:line
					x1="16"
					y1="2"
					x2="16"
					y2="6"
				/>
				<svg:line
					x1="8"
					y1="2"
					x2="8"
					y2="6"
				/>
				<svg:line
					x1="3"
					y1="10"
					x2="21"
					y2="10"
				/>
			</ng-template>
			<ng-container
				[ngTemplateOutlet]="IconTemplate"
				[ngTemplateOutletContext]="{ $implicit: CalendarIcon }"
			/>
		}
		@case (Icon.CHECK) {
			<ng-template #CheckIcon>
				<svg:polyline points="20 6 9 17 4 12" />
			</ng-template>
			<ng-container
				[ngTemplateOutlet]="IconTemplate"
				[ngTemplateOutletContext]="{ $implicit: CheckIcon }"
			/>
		}
		@case (Icon.PLUS) {
			<ng-template #PlusIcon>
				<svg:line
					x1="12"
					y1="5"
					x2="12"
					y2="19"
				/>
				<svg:line
					x1="5"
					y1="12"
					x2="19"
					y2="12"
				/>
			</ng-template>
			<ng-container
				[ngTemplateOutlet]="IconTemplate"
				[ngTemplateOutletContext]="{ $implicit: PlusIcon }"
			/>
		}
		@case (Icon.CANCEL) {
			<ng-template #CancelIcon>
				<svg:line
					x1="18"
					y1="6"
					x2="6"
					y2="18"
				/>
				<svg:line
					x1="6"
					y1="6"
					x2="18"
					y2="18"
				/>
			</ng-template>
			<ng-container
				[ngTemplateOutlet]="IconTemplate"
				[ngTemplateOutletContext]="{ $implicit: CancelIcon }"
			/>
		}
		@case (Icon.LINK) {
			<ng-template #LinkIcon>
				<svg:path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6" />
				<svg:polyline points="15 3 21 3 21 9" />
				<svg:line
					x1="10"
					y1="14"
					x2="21"
					y2="3"
				/>
			</ng-template>
			<ng-container
				[ngTemplateOutlet]="IconTemplate"
				[ngTemplateOutletContext]="{ $implicit: LinkIcon }"
			/>
		}
		@case (Icon.CHEVRON_UP) {
			<ng-template #ChevronUpIcon>
				<svg:path d="m18 15-6-6-6 6" />
			</ng-template>
			<ng-container
				[ngTemplateOutlet]="IconTemplate"
				[ngTemplateOutletContext]="{ $implicit: ChevronUpIcon }"
			/>
		}
		@case (Icon.CHEVRON_DOWN) {
			<ng-template #ChevronDownIcon>
				<svg:path d="m6 9 6 6 6-6" />
			</ng-template>
			<ng-container
				[ngTemplateOutlet]="IconTemplate"
				[ngTemplateOutletContext]="{ $implicit: ChevronDownIcon }"
			/>
		}
	}
}

<ng-template
	#IconTemplate
	let-content
>
	<svg
		fill="none"
		stroke-linecap="round"
		stroke-linejoin="round"
		stroke-width="2"
		viewBox="0 0 24 24"
		[attr.stroke]="color()"
		[attr.height]="size()"
		[attr.width]="size()"
	>
		<ng-container [ngTemplateOutlet]="content" />
	</svg>
</ng-template>
